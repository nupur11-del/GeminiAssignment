<div class ="container mt-4">

            <h1 class="text-center">FORM</h1>
            <form>
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-2">
                            <label for="exampleInputEmail1">Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="row">
                        <div class="col-2">
                            <label for="Phone">Phone no.:</label>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="row">
                        <div class="col-2">
                            <label for="dateOfBirth">Date of birth:</label>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="row">
                        <div class="col-2">
                            <label for="exampleFormControlTextarea1">Address</label>
                        </div>
                        <div class="col">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <div class="row">
                        <div class="col-2">
                            <label>Gender</label>
                        </div>
                        <div class="form-radio col">
                            <div class="form-check form-check-inline">
                                <input type="radio" id="gender" name="gender" value="male"/>Male 
                                <input type="radio" id="gender" name="gender" value="female"/>Female <br/> 
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-row align-items-center mt-4">
                    <div class="row">
                        <div class="col-2">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">City</label>
                        </div>
                        <div class="col">
                            <select class="custom-select mr-sm-2 w-50" id="inlineFormCustomSelect">
                                <option value="delhi">Delhi</option>
                                <option value="banglore">Banglore</option>
                                <option value="pune">Pune</option>
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mr-sm-2 mt-4">
                    <div class="row">
                        <div class="col-2">
                            <label>Hobbies:</label>
                        </div>  
                        <div class="col">
                            <input type="checkbox" id="music" name="music" value="music"/>  
                            <label for="music">Music</label> <br>  
                            <input type="checkbox" id="Sports" name="Sports" value="Sports"/>  
                            <label for="Sports">Sports</label> <br>  
                            <input type="checkbox" id="Reading" name="Reading" value="Reading"/>  
                            <label for="Reading">Reading</label> <br>
                            <input type="checkbox" id="Hobby" name="Hobby" value="Hobby"/>  
                            <label for="Hobby">Hobby</label>  <br>
                            <input type="checkbox" id="Hobby" name="Hobby" value="Hobby"/>  
                            <label for="Hobby">Hobby</label>  <br>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>

        </div>
